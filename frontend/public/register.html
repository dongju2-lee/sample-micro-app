<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 푸드 딜리버리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">🍔 푸드 딜리버리</a>
            
            <ul class="nav-links">
                <li><a href="/">홈</a></li>
                <li>
                    <button id="autoTestBtn" class="btn btn-danger btn-small">
                        🤖 자동 테스트
                    </button>
                </li>
            </ul>
            
            <div class="auth-section">
                <a href="/login.html" class="btn btn-secondary">로그인</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 2rem;">회원가입</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">사용자 아이디</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="사용할 아이디를 입력하세요"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="이메일을 입력하세요"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="비밀번호를 입력하세요"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="비밀번호를 다시 입력하세요"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        회원가입
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem;">
                    <p>이미 계정이 있으시나요? <a href="/login.html" style="color: #667eea;">로그인</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
