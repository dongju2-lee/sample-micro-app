<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기 - 푸드 딜리버리</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">🍔 푸드 딜리버리</a>
            
            <ul class="nav-links">
                <li><a href="/">홈</a></li>
                <li><a href="/orders.html">주문내역</a></li>
                <li>
                    <button id="autoTestBtn" class="btn btn-danger btn-small">
                        🤖 자동 테스트
                    </button>
                </li>
            </ul>
            
            <div class="auth-section">
                <!-- 동적으로 채워짐 -->
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <h2 style="text-align: center; color: white; margin-bottom: 2rem;">주문하기</h2>
            
            <div class="card-grid">
                <!-- 주문 요약 -->
                <div id="orderSummary">
                    <!-- 동적으로 채워짐 -->
                </div>
                
                <!-- 배송 정보 입력 -->
                <div class="card">
                    <h3>배송 정보</h3>
                    
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="address">배송 주소</label>
                            <textarea 
                                id="address" 
                                name="address" 
                                required 
                                placeholder="정확한 주소를 입력해주세요"
                                rows="3"
                            ></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">연락처</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                required 
                                placeholder="010-1234-5678"
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            주문 완료
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
